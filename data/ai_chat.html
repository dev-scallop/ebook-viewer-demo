<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #2563eb;
            --bg-color: #f8f9fa;
            --chat-bg-user: #e9ecef;
            --chat-bg-ai: #ffffff;
            --text-color: #212529;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        /* Header */
        header {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .settings-btn:hover {
            background: #f1f3f4;
            color: var(--primary-color);
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            word-break: break-word;
            font-size: 14px;
        }

        .message.user .bubble {
            background-color: var(--accent-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai .bubble {
            background-color: var(--chat-bg-ai);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .sender-name {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message.user .sender-name {
            margin-right: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            height: 44px;
            max-height: 120px;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><span class="material-icons-round" style="color:var(--accent-color);">smart_toy</span> AI 튜터 (Coze)</h1>
        <button class="settings-btn" onclick="openSettings()" title="API 설정">
            <span class="material-icons-round">settings</span>
        </button>
    </header>

    <div id="chat-container">
        <!-- Welcome Message -->
        <div class="message ai">
            <div class="sender-name">AI Tutor</div>
            <div class="bubble">
                안녕하세요! 학습 중 궁금한 점이 있다면 언제든 물어보세요. <br>
                먼저 우측 상단 설정(⚙️) 버튼을 눌러 <strong>Coze API Token</strong>과 <strong>Bot ID</strong>를 등록해주세요.
            </div>
        </div>
    </div>

    <div class="input-area">
        <textarea id="userInput" placeholder="질문을 입력하세요..." onkeydown="handleKeyDown(event)"></textarea>
        <button id="sendBtn" class="send-btn" onclick="sendMessage()">
            <span class="material-icons-round">send</span>
        </button>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>API 설정 (Coze)</h2>
            <div class="form-group">
                <label for="apiToken">Coze API Token (PAT)</label>
                <input type="password" id="apiToken" placeholder="pat_..." autocomplete="off">
            </div>
            <div class="form-group">
                <label for="botId">Coze Bot ID</label>
                <input type="text" id="botId" placeholder="73..." autocomplete="off">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeSettings()">취소</button>
                <button class="btn btn-primary" onclick="saveSettings()">저장</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const settingsModal = document.getElementById('settingsModal');
        const apiTokenInput = document.getElementById('apiToken');
        const botIdInput = document.getElementById('botId');

        // Load API Key from local storage
        let apiToken = localStorage.getItem('coze_api_token') || '';
        let botId = localStorage.getItem('coze_bot_id') || '';

        if (apiToken) apiTokenInput.value = apiToken;
        if (botId) botIdInput.value = botId;

        function openSettings() {
            settingsModal.style.display = 'flex';
        }

        function closeSettings() {
            settingsModal.style.display = 'none';
        }

        function saveSettings() {
            const token = apiTokenInput.value.trim();
            const bid = botIdInput.value.trim();

            if (token && bid) {
                localStorage.setItem('coze_api_token', token);
                localStorage.setItem('coze_bot_id', bid);
                apiToken = token;
                botId = bid;
                alert('설정이 저장되었습니다.');
                closeSettings();
            } else {
                alert('API Token과 Bot ID를 모두 입력해주세요.');
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender-name';
            senderDiv.innerText = role === 'user' ? '나' : 'AI Tutor';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            bubbleDiv.innerHTML = text.replace(/\n/g, '<br>'); // Simple line break handling

            msgDiv.appendChild(senderDiv);
            msgDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai loading-msg';
            msgDiv.innerHTML = `
                <div class="sender-name">AI Tutor</div>
                <div class="bubble">
                    <div class="typing-indicator">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                </div>`;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (!apiToken || !botId) {
                alert('API 설정이 필요합니다. 우측 상단 설정 버튼을 눌러 Token과 Bot ID를 입력해주세요.');
                openSettings();
                return;
            }

            // User Message
            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = '44px'; // Reset height

            // Loading
            const loadingMsg = showLoading();

            try {
                // Coze API V3 Chat Endpoint
                const response = await fetch('https://api.coze.com/v3/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiToken}`
                    },
                    body: JSON.stringify({
                        bot_id: botId,
                        user_id: 'user_' + Date.now(), // Simple unique ID
                        stream: false,
                        auto_save_history: true,
                        additional_messages: [
                            {
                                role: 'user',
                                content: text,
                                content_type: 'text'
                            }
                        ]
                    })
                });

                const data = await response.json();

                if (data.code !== 0) {
                    chatContainer.removeChild(loadingMsg);
                    appendMessage('ai', `오류가 발생했습니다: ${data.msg || 'Unknown error'}`);
                    return;
                }

                const chatId = data.data.id;
                const conversationId = data.data.conversation_id;

                // Poll for completion
                let status = data.data.status;
                let attempts = 0;

                // Polling loop
                while (status === 'in_progress' && attempts < 30) {
                    await new Promise(r => setTimeout(r, 1000)); // Wait 1s

                    const pollRes = await fetch(`https://api.coze.com/v3/chat/retrieve?chat_id=${chatId}&conversation_id=${conversationId}`, {
                        headers: { 'Authorization': `Bearer ${apiToken}` }
                    });
                    const pollData = await pollRes.json();

                    if (pollData.code === 0) {
                        status = pollData.data.status;
                    } else {
                        status = 'error'; // Stop polling on error
                    }
                    attempts++;
                }

                chatContainer.removeChild(loadingMsg);

                if (status === 'completed') {
                    // Get Messages
                    const msgRes = await fetch(`https://api.coze.com/v3/chat/message/list?chat_id=${chatId}&conversation_id=${conversationId}`, {
                        headers: { 'Authorization': `Bearer ${apiToken}` }
                    });
                    const msgData = await msgRes.json();

                    if (msgData.code === 0) {
                        // Find the answer from the bot (assistant)
                        // Filter messages that are from assistant and type is answer
                        const botMessages = msgData.data.filter(m => m.role === 'assistant' && m.type === 'answer');

                        if (botMessages.length > 0) {
                            // The last one is usually the final answer
                            const lastMsg = botMessages[botMessages.length - 1];
                            appendMessage('ai', lastMsg.content);
                        } else {
                            appendMessage('ai', '답변을 찾을 수 없습니다.');
                        }
                    } else {
                        appendMessage('ai', '메시지를 불러오는 중 오류가 발생했습니다.');
                    }
                } else {
                    appendMessage('ai', `응답 시간이 초과되었거나 오류가 발생했습니다. (Status: ${status})`);
                }

            } catch (error) {
                if (document.body.contains(loadingMsg)) chatContainer.removeChild(loadingMsg);
                appendMessage('ai', `네트워크 오류가 발생했습니다. 다시 시도해주세요.`);
                console.error(error);
            }
        }

        // Auto-resize textarea
        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '44px';
        });

    </script>
</body>

</html>
