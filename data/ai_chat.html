<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor (Coze)</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #2563eb;
            --bg-color: #f8f9fa;
            --chat-bg-user: #e9ecef;
            --chat-bg-ai: #ffffff;
            --text-color: #212529;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        header {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 4px;
            border-radius: 4px;
            transition: background .2s;
        }

        .settings-btn:hover {
            background: #f1f3f4;
            color: var(--primary-color);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeIn .3s ease;
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            word-break: break-word;
            font-size: 14px;
        }

        .message.user .bubble {
            background: var(--accent-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai .bubble {
            background: var(--chat-bg-ai);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .sender-name {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message.user .sender-name {
            margin-right: 4px;
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            height: 44px;
            max-height: 120px;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color .2s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .15);
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><span class="material-icons-round" style="color:var(--accent-color);">smart_toy</span> AI 튜터 (Coze)</h1>
        <button class="settings-btn" onclick="openSettings()" title="환경 변수 안내">
            <span class="material-icons-round">settings</span>
        </button>
    </header>
    <div id="chat-container">
        <div class="message ai">
            <div class="sender-name">AI Tutor</div>
            <div class="bubble">
                안녕하세요! 학습 중 궁금한 점이 있다면 언제든 물어보세요.<br>
                Coze API 토큰과 Bot ID는 Vercel 환경 변수에 설정되어 있습니다.
            </div>
        </div>
    </div>
    <div class="input-area">
        <textarea id="userInput" placeholder="질문을 입력하세요..." onkeydown="handleKeyDown(event)"></textarea>
        <button id="sendBtn" class="send-btn" onclick="sendMessage()"><span
                class="material-icons-round">send</span></button>
    </div>
    <!-- Settings Modal (informational) -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>환경 변수 안내</h2>
            <p>Coze API Token 과 Bot ID는 Vercel 프로젝트 설정 > Environment Variables 에서 지정합니다.</p>
            <p>키 이름: <code>COZE_API_TOKEN</code> / <code>COZE_BOT_ID</code></p>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="closeSettings()">닫기</button>
            </div>
        </div>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const settingsModal = document.getElementById('settingsModal');
        function openSettings() { settingsModal.style.display = 'flex'; }
        function closeSettings() { settingsModal.style.display = 'none'; }
        function handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function appendMessage(role, text) {
            const msgDiv = document.createElement('div'); msgDiv.className = `message ${role}`;
            const sender = document.createElement('div'); sender.className = 'sender-name'; sender.innerText = role === 'user' ? '나' : 'AI Tutor';
            const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.innerHTML = text.replace(/\n/g, '<br>');
            msgDiv.appendChild(sender); msgDiv.appendChild(bubble); chatContainer.appendChild(msgDiv); chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function showLoading() {
            const msgDiv = document.createElement('div'); msgDiv.className = 'message ai loading-msg';
            msgDiv.innerHTML = `<div class="sender-name">AI Tutor</div><div class="bubble"><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(msgDiv); chatContainer.scrollTop = chatContainer.scrollHeight; return msgDiv;
        }
        async function sendMessage() {
            const text = userInput.value.trim(); if (!text) return;
            appendMessage('user', text);
            userInput.value = ''; userInput.style.height = '44px';
            const loadingMsg = showLoading();
            try {
                const resp = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await resp.json();
                chatContainer.removeChild(loadingMsg);
                if (data.error) { appendMessage('ai', `오류: ${data.error}`); }
                else { appendMessage('ai', data.reply); }
            } catch (err) {
                if (document.body.contains(loadingMsg)) chatContainer.removeChild(loadingMsg);
                appendMessage('ai', '네트워크 오류가 발생했습니다.');
                console.error(err);
            }
        }
        // Auto‑resize textarea
        userInput.addEventListener('input', function () {
            this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; if (this.value === '') this.style.height = '44px';
        });
    </script>
</body>

</html>
