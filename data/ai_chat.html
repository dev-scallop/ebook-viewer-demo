<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor (Coze)</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #2563eb;
            --bg-color: #f8f9fa;
            --chat-bg-user: #e9ecef;
            --chat-bg-ai: #ffffff;
            --text-color: #212529;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        header {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeIn .3s ease;
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            word-break: break-word;
            font-size: 14px;
        }

        .message.user .bubble {
            background: var(--accent-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai .bubble {
            background: var(--chat-bg-ai);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .sender-name {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message.user .sender-name {
            margin-right: 4px;
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        textarea {
            flex: 1;
            height: 44px;
            max-height: 120px;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color .2s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s;
        }

        .send-btn:hover {
            background: #1d4ed8;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><span class="material-icons-round" style="color:var(--accent-color);">smart_toy</span> AI 튜터 (Coze)</h1>
    </header>
    <div id="chat-container">
        <div class="message ai">
            <div class="sender-name">AI Tutor</div>
            <div class="bubble">안녕하세요! 학습 중 궁금한 점이 있다면 언제든 물어보세요.</div>
        </div>
    </div>
    <div class="input-area">
        <textarea id="userInput" placeholder="질문을 입력하세요..." onkeydown="handleKeyDown(event)"></textarea>
        <button id="sendBtn" class="send-btn" onclick="sendMessage()"><span
                class="material-icons-round">send</span></button>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            userInput.value = ''; userInput.style.height = '44px';
            const loading = showLoading();
            try {
                const resp = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: text }) });
                const data = await resp.json();
                chatContainer.removeChild(loading);
                if (data.error) { appendMessage('ai', `오류: ${data.error}`); } else { appendMessage('ai', data.reply); }
            } catch (e) { if (document.body.contains(loading)) chatContainer.removeChild(loading); appendMessage('ai', '네트워크 오류가 발생했습니다.'); console.error(e); }
        }
        function appendMessage(role, text) {
            const msg = document.createElement('div'); msg.className = `message ${role}`;
            const sender = document.createElement('div'); sender.className = 'sender-name'; sender.innerText = role === 'user' ? '나' : 'AI Tutor';
            const bubble = document.createElement('div'); bubble.className = 'bubble'; bubble.innerHTML = text.replace(/\n/g, '<br>');
            msg.appendChild(sender); msg.appendChild(bubble); chatContainer.appendChild(msg); chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function showLoading() {
            const msg = document.createElement('div'); msg.className = 'message ai loading-msg';
            msg.innerHTML = `<div class="sender-name">AI Tutor</div><div class="bubble"><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(msg); chatContainer.scrollTop = chatContainer.scrollHeight; return msg;
        }
        function handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        userInput.addEventListener('input', function () { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; if (this.value === '') this.style.height = '44px'; });
    </script>
</body>

</html>
